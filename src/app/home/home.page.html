<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-row>
      Columns : 
      <ul>
        <li *ngFor="let c of [1,2,3]" style="display: inline;margin:0px 4px 0px 4px">
          <a (click)="show(c)">{{c}}</a>
        </li>
      </ul>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col [size]="size" *ngFor="let photo of photos">
          <ion-img [src]="photo.images[0].link"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
